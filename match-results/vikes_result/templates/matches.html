<html>
    <head>
        <title>Úrslit leikja Víkings</title>
        <style>{% include 'styles.css' %}</style>
    </head>
    <body>
        <div id="nav">
            <div class="main">
                {% for module in matches.keys() %}
                    <a href="#" data-id="{{module.ID}}">{{module.NAME}}</a>
                    {% if not loop.last %}
                        /
                    {% endif %}
                {% endfor %}
            </div>
            <hr />
            <div class="sub">
                <a href="#" data-id="prev" class="active">Nýjustu úrslit</a>
                /
                <a href="#" data-id="next">Næstu leikir</a>
            </div>
            <hr />
        </div>
        {% for module, (past_matches, upcoming_matches) in matches.items() %}
            {% include 'module_matches.html' %}
        {% endfor %}
        <script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
        <script type="text/javascript">{% include 'javascript.js' %}</script>
    </body>
</html>
